<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        
        .search-box {
            display: flex;
            gap: 10px;
            max-width: 600px;
        }
        
        input {
            flex: 1;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .card h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.5em;
        }
        
        .current-weather {
            grid-column: span 2;
        }
        
        .main-temp {
            font-size: 4em;
            color: #667eea;
            font-weight: bold;
            text-align: center;
            margin: 20px 0;
        }
        
        .weather-icon {
            text-align: center;
            font-size: 5em;
            margin: 20px 0;
        }
        
        .description {
            text-align: center;
            font-size: 1.8em;
            color: #666;
            text-transform: capitalize;
            margin-bottom: 20px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }
        
        .stat {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }
        
        .stat-label {
            color: #999;
            font-size: 0.9em;
            margin-bottom: 5px;
        }
        
        .stat-value {
            color: #333;
            font-size: 1.5em;
            font-weight: bold;
        }
        
        .daily-forecast {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .day-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
        }
        
        .day-name {
            font-weight: bold;
            width: 100px;
        }
        
        .day-icon {
            font-size: 2em;
            width: 60px;
            text-align: center;
        }
        
        .day-temp {
            font-size: 1.2em;
            color: #667eea;
            font-weight: bold;
        }
        
        .day-desc {
            flex: 1;
            text-align: left;
            margin-left: 10px;
            color: #666;
            text-transform: capitalize;
        }
        
        .chart-container {
            position: relative;
            height: 300px;
        }
        
        .loading {
            text-align: center;
            color: #667eea;
            font-size: 1.2em;
            padding: 40px;
        }
        
        .error {
            background: #ff4444;
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-top: 20px;
        }
        
        .aqi-badge {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            color: white;
        }
        
        .aqi-good { background: #4caf50; }
        .aqi-fair { background: #8bc34a; }
        .aqi-moderate { background: #ffeb3b; color: #333; }
        .aqi-poor { background: #ff9800; }
        .aqi-very-poor { background: #f44336; }
        
        .sun-times {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        
        .sun-time {
            text-align: center;
        }
        
        .sun-time-icon {
            font-size: 2em;
            margin-bottom: 5px;
        }
        
        @media (max-width: 768px) {
            .current-weather {
                grid-column: span 1;
            }
            
            .grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üåç Weather Dashboard</h1>
            <div class="search-box">
                <input type="text" id="cityInput" placeholder="Enter city name..." value="">
                <button onclick="loadWeatherData()">Search</button>
            </div>
        </div>

        <div id="loading" class="loading" style="display: none;">Loading weather data...</div>
        <div id="error" class="error" style="display: none;"></div>

        <div id="weatherContent" style="display: none;">
            <!-- Current Weather -->
            <div class="grid">
                <div class="card current-weather">
                    <h2 id="cityName">Current Weather</h2>
                    <div class="weather-icon" id="weatherIcon"></div>
                    <div class="main-temp" id="mainTemp"></div>
                    <div class="description" id="description"></div>
                    
                    <div class="stats-grid">
                        <div class="stat">
                            <div class="stat-label">Feels Like</div>
                            <div class="stat-value" id="feelsLike"></div>
                        </div>
                        <div class="stat">
                            <div class="stat-label">Humidity</div>
                            <div class="stat-value" id="humidity"></div>
                        </div>
                        <div class="stat">
                            <div class="stat-label">Wind Speed</div>
                            <div class="stat-value" id="windSpeed"></div>
                        </div>
                        <div class="stat">
                            <div class="stat-label">Pressure</div>
                            <div class="stat-value" id="pressure"></div>
                        </div>
                        <div class="stat">
                            <div class="stat-label">Visibility</div>
                            <div class="stat-value" id="visibility"></div>
                        </div>
                        <div class="stat">
                            <div class="stat-label">Cloudiness</div>
                            <div class="stat-value" id="clouds"></div>
                        </div>
                    </div>
                    
                    <div class="sun-times">
                        <div class="sun-time">
                            <div class="sun-time-icon">üåÖ</div>
                            <div class="stat-label">Sunrise</div>
                            <div class="stat-value" id="sunrise"></div>
                        </div>
                        <div class="sun-time">
                            <div class="sun-time-icon">üåá</div>
                            <div class="stat-label">Sunset</div>
                            <div class="stat-value" id="sunset"></div>
                        </div>
                    </div>
                </div>

                <!-- Air Quality -->
                <div class="card">
                    <h2>üå´Ô∏è Air Quality</h2>
                    <div id="airQuality" style="text-align: center; padding: 20px;">
                        <div id="aqiValue" style="font-size: 3em; font-weight: bold; margin: 20px 0;"></div>
                        <div id="aqiLabel"></div>
                    </div>
                </div>
            </div>

            <!-- Charts -->
            <div class="grid">
                <div class="card">
                    <h2>üìà Temperature Forecast</h2>
                    <div class="chart-container">
                        <canvas id="tempChart"></canvas>
                    </div>
                </div>

                <div class="card">
                    <h2>üíß Humidity & Wind</h2>
                    <div class="chart-container">
                        <canvas id="humidityChart"></canvas>
                    </div>
                </div>
            </div>

            <!-- 5-Day Forecast -->
            <div class="card">
                <h2>üìÖ 5-Day Forecast</h2>
                <div class="daily-forecast" id="dailyForecast"></div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://weather-api-9qjs.onrender.com';
        let tempChart, humidityChart;
        
        const weatherIcons = {
            '01d': '‚òÄÔ∏è', '01n': 'üåô',
            '02d': '‚õÖ', '02n': '‚òÅÔ∏è',
            '03d': '‚òÅÔ∏è', '03n': '‚òÅÔ∏è',
            '04d': '‚òÅÔ∏è', '04n': '‚òÅÔ∏è',
            '09d': 'üåßÔ∏è', '09n': 'üåßÔ∏è',
            '10d': 'üå¶Ô∏è', '10n': 'üåßÔ∏è',
            '11d': '‚õàÔ∏è', '11n': '‚õàÔ∏è',
            '13d': '‚ùÑÔ∏è', '13n': '‚ùÑÔ∏è',
            '50d': 'üå´Ô∏è', '50n': 'üå´Ô∏è'
        };
        
        document.getElementById('cityInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') loadWeatherData();
        });
        
        async function loadWeatherData() {
            const city = document.getElementById('cityInput').value.trim();
            if (!city) return;
            
            showLoading(true);
            
            try {
                await Promise.all([
                    loadCurrentWeather(city),
                    loadDailyForecast(city),
                    loadChartData(city),
                    loadAirQuality(city)
                ]);
                
                document.getElementById('weatherContent').style.display = 'block';
            } catch (error) {
                showError(error.message);
            } finally {
                showLoading(false);
            }
        }
        
        async function loadCurrentWeather(city) {
            const response = await fetch(`${API_URL}/weather/current/${city}`);
            if (!response.ok) throw new Error('Failed to fetch weather data');
            
            const data = await response.json();
            
            document.getElementById('cityName').textContent = `${data.city}, ${data.country}`;
            document.getElementById('weatherIcon').textContent = weatherIcons[data.icon] || 'üå§Ô∏è';
            document.getElementById('mainTemp').textContent = `${Math.round(data.temperature)}¬∞C`;
            document.getElementById('description').textContent = data.description;
            document.getElementById('feelsLike').textContent = `${Math.round(data.feels_like)}¬∞C`;
            document.getElementById('humidity').textContent = `${data.humidity}%`;
            document.getElementById('windSpeed').textContent = `${data.wind_speed} m/s`;
            document.getElementById('pressure').textContent = `${data.pressure} hPa`;
            document.getElementById('visibility').textContent = `${(data.visibility / 1000).toFixed(1)} km`;
            document.getElementById('clouds').textContent = `${data.clouds}%`;
            
            const sunrise = new Date(data.sunrise * 1000).toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
            const sunset = new Date(data.sunset * 1000).toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
            document.getElementById('sunrise').textContent = sunrise;
            document.getElementById('sunset').textContent = sunset;
        }
        
        async function loadDailyForecast(city) {
            const response = await fetch(`${API_URL}/weather/daily/${city}`);
            if (!response.ok) throw new Error('Failed to fetch forecast');
            
            const data = await response.json();
            const container = document.getElementById('dailyForecast');
            container.innerHTML = '';
            
            data.daily_forecast.forEach(day => {
                const dayElement = document.createElement('div');
                dayElement.className = 'day-item';
                dayElement.innerHTML = `
                    <div class="day-name">${day.day_name}</div>
                    <div class="day-icon">${weatherIcons[day.icon] || 'üå§Ô∏è'}</div>
                    <div class="day-desc">${day.description}</div>
                    <div class="day-temp">${day.temp_min}¬∞ / ${day.temp_max}¬∞</div>
                    <div style="color: #3b82f6; font-size: 0.9em;">${day.pop}% üíß</div>
                `;
                container.appendChild(dayElement);
            });
        }
        
        async function loadChartData(city) {
            const response = await fetch(`${API_URL}/weather/hourly-chart/${city}?hours=24`);
            if (!response.ok) throw new Error('Failed to fetch chart data');
            
            const data = await response.json();
            
            // Temperature Chart
            if (tempChart) tempChart.destroy();
            const tempCtx = document.getElementById('tempChart').getContext('2d');
            tempChart = new Chart(tempCtx, {
                type: 'line',
                data: {
                    labels: data.labels,
                    datasets: [{
                        label: 'Temperature (¬∞C)',
                        data: data.temperatures,
                        borderColor: '#667eea',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        tension: 0.4,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false }
                    },
                    scales: {
                        y: { beginAtZero: false }
                    }
                }
            });
            
            // Humidity & Wind Chart
            if (humidityChart) humidityChart.destroy();
            const humidityCtx = document.getElementById('humidityChart').getContext('2d');
            humidityChart = new Chart(humidityCtx, {
                type: 'bar',
                data: {
                    labels: data.labels,
                    datasets: [{
                        label: 'Humidity (%)',
                        data: data.humidity,
                        backgroundColor: 'rgba(59, 130, 246, 0.5)',
                        yAxisID: 'y'
                    }, {
                        label: 'Wind Speed (m/s)',
                        data: data.wind_speed,
                        backgroundColor: 'rgba(16, 185, 129, 0.5)',
                        yAxisID: 'y1'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: { 
                            type: 'linear',
                            position: 'left',
                            title: { display: true, text: 'Wind Speed (m/s)' },
                            grid: { drawOnChartArea: false }
                        }
                    }
                }
            });
        }
        
        async function loadAirQuality(city) {
            try {
                const response = await fetch(`${API_URL}/weather/air-quality/${city}`);
                if (!response.ok) throw new Error('Air quality data not available');
                
                const data = await response.json();
                
                const aqiClasses = ['', 'aqi-good', 'aqi-fair', 'aqi-moderate', 'aqi-poor', 'aqi-very-poor'];
                
                document.getElementById('aqiValue').textContent = data.aqi;
                document.getElementById('aqiLabel').innerHTML = `
                    <span class="aqi-badge ${aqiClasses[data.aqi]}">${data.aqi_label}</span>
                    <div style="margin-top: 20px; font-size: 0.9em; color: #666;">
                        <div>CO: ${data.components.co.toFixed(1)} Œºg/m¬≥</div>
                        <div>NO‚ÇÇ: ${data.components.no2.toFixed(1)} Œºg/m¬≥</div>
                        <div>O‚ÇÉ: ${data.components.o3.toFixed(1)} Œºg/m¬≥</div>
                        <div>PM2.5: ${data.components.pm2_5.toFixed(1)} Œºg/m¬≥</div>
                        <div>PM10: ${data.components.pm10.toFixed(1)} Œºg/m¬≥</div>
                    </div>
                `;
            } catch (error) {
                document.getElementById('airQuality').innerHTML = `
                    <div style="color: #999; padding: 40px;">
                        Air quality data not available
                    </div>
                `;
            }
        }
        
        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
            document.getElementById('error').style.display = 'none';
            if (!show) {
                document.getElementById('weatherContent').style.display = 'block';
            }
        }
        
        function showError(message) {
            document.getElementById('error').textContent = message;
            document.getElementById('error').style.display = 'block';
            document.getElementById('weatherContent').style.display = 'none';
        }
        
        // Load default city on page load
        window.addEventListener('load', loadWeatherData);
    </script>
</body>
</html>
